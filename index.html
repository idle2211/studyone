<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyOne</title>
</head>
<style>

html, body {
  margin: 0;
}

/* Mockup container */
.mockup {
  position: relative;   /* anchor for overlay */
  height: 100vh;
  overflow: hidden;
}

/* Mockup image */
.mockup-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* Overlay container */
.cards-overlay {
  position: absolute;
  top: 25%;              /* adjust to match mockup */
  left: 5%;
  right: 5%;
  display: flex;
  gap: 10rem;
  /* border: rgb(217, 255, 0) 5px solid; */
}

.cards-overlay2 {
  position: absolute;
  top: 30%;              /* adjust to match mockup */
  left: 0%;
  right: 4%;
  display: flex;
  gap: 22rem;
    align-items: center;
  justify-content: center;

  /* border: rgb(217, 255, 0) 5px solid; */
}
/* Individual cards */
.card {
  display: flex;
  flex: 1;
  overflow: visible;   /* no clipping */
  cursor: pointer;
  transition: transform 0.3s ease;
  align-items: center;
  justify-content: center;
}

.card2 {
  display: flex;
  /* flex: 1; */
  overflow: visible;   /* no clipping */
  cursor: pointer;
  transition: transform 0.3s ease;
  justify-content: center;
}

/* Image inside card */
.card img {
  width: 83%;
  height: auto;        /* keeps proportions */
  object-fit: contain; /* no crop */
  display: block;

}

.card2 img {
  width:100%;
  height: auto;        /* keeps proportions */
  object-fit: contain; /* no crop */
  display: block;

}

/* Hover animation */
.card:hover {
  transform: scale(1.05);
}

.card2:hover {
  transform: scale(1.05);
}


</style>
<body>

  <!-- FIRST MOCKUP -->
  <section class="mockup">
    <img src="images/Maquette site web.png" alt="" class="mockup-img">

    <!-- CARDS ON TOP -->
    <div class="cards-overlay">
      <div class="card">
        <img src="images/1.png" alt="">
      </div>
      <div class="card">
        <img src="images/2.png" alt="">
      </div>
      <div class="card">
        <img src="images/3.png" alt="">
      </div>
    </div>
  </section>

  <!-- SECOND MOCKUP -->
  <section class="mockup">
    <img src="images/Abonnements.png" alt="" class="mockup-img">
        <div class="cards-overlay2">
      <div class="card2">
        <img src="images/sub1.png" alt="">
      </div>
      <div class="card2">
        <img src="images/sub2.png" alt="">
      </div>
  </section>

</body>
</html>
